{{define "comments"}}
<div class="row vz-row">
	<div class="col-md-12 vz-col-md-12">
		<div class="vzcomment">
			<p><span class="comment" id="newComment"><a href="javascript:ReplyToComment('newComment')">
				<img src="/static/comment.png" width="16" height="16"> Reply
			</span></p>
			{{ range $t, $tag := . -}}{{/* . = CommentTags */}}
				{{- if $tag.IsChildrenStart -}}
					<div class="vzcomment_children">
						<div class="vzcomment">
				{{- else if $tag.IsChildrenEnd -}}
						</div>
					</div>
				{{- else -}}
					<p class="vztagline"><a href="#" onclick="return togglecomment(this)">[&ndash;]</a><a href="#">{{$tag.Username}}</a></p>
					<p>{{$tag.Text}}</p>
					<p><span class="comment" id="comment{{$tag.Id}}"><a href="javascript:ReplyToComment('comment{{$tag.Id}}')">
						<img src="/static/comment.png" width="16" height="16"> Reply
					</span></p>
				{{- end -}}
			{{- end }}
		</div>
	</div> {{/*col-md-12*/}}
</div> {{/*row*/}}
{{end}} {{/*comments*/}}
