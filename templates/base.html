<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1 shrink-to-fit=no">
    <meta name="referrer" content="unsafe-url">

	<title>{{ .Title }} - votezilla</title>

	<link rel="stylesheet" type="text/css" href="/static/style.css?ksssss">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

    <style>
	.marginRow{
		 margin-top:0px !important;
		 margin-bottom:0px !important;
	}


	.vz-col-md-12 { padding-left: 0px; padding-right: 0px; }

	@media (min-width:990px) {
		.vz-col-md-6  					  { padding-left: 0px; padding-right: 0px; }
		.vz-col-md-6:nth-child(2)  		  { padding-left: 15px; padding-right: 0px; }

	}
	@media (max-width:990px) {
		.vz-col-md-6  					  { padding-left: 0px; padding-right: 0px; width: 100%; max-width: 100%; flex: 0 0 100%; }
		.vz-col-non-headline:nth-child(2) { display: none; }
	}
	</style>
  </head>
  <body>
    {{ template "body" . }}

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!--
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
	-->
	<!-- <script>alert( 'Your screen resolution is ' + screen.width + 'x' + screen.height );</script> -->

    {{if .Script}}
  	<script>{{.Script}}</script>
  	{{end}}
  </body>
</html>
