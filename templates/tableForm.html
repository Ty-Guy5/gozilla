<form method="post">
  <table border="0">
    {{range $i, $field := .Fields}}
      <tr>
        <td>{{$field.GetName}}:</td>
        <td>
          {{$field.Html | safeHTML}}
          {{range $ei, $err := $field.Errors}}
            <label class="error">{{$err}}</label>
          {{end}}
        </td>
      </tr>
    {{end}}
  </table>
  <br>
  <input type="submit" value="create account">
</form>
